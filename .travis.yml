language: node_js
node_js:
  - "12"
dist: trusty
services:
  - mongodb
  - redis-server
env:
  - NODE_ENV=ci PORT=3000
cache:
  directories:
    - node_modules
    - client/node_modules
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.17.0
  - export PATH="$HOME/.yarn/bin:$PATH"
install:
  - yarn install
  - yarn build
script:
  - nohup yarn start &
  - sleep 3
  - yarn test
